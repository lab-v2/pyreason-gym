# Makes a spot on the grid 'blocked' if there is a mountain associated with that spot
obstacle_rule:
    target: blocked
    target_criteria:
        - [blocked, 0, 0]
    delta_t: 0
    neigh_criteria:
        - [node, [x], isMountain, [1,1]]
        - [edge, [target, x], atLoc, [1,1]]
    ann_fn: [1,1]

